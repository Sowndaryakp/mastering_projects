spring.application.name=examination.portal

# Spring Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/online_exam_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server
#server.address=172.18.7.86
#server.port=8080

# JWT (custom, for reference in code)
jwt.secret=mysecretkeymysecretkeymysecretkeymysecretkey
jwt.expiration=900000

# Logging
logging.level.org.springframework=INFO
logging.level.com.online.examination.portal=DEBUG

